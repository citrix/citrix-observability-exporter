apiVersion: v1
kind: ConfigMap
metadata:
  name: cic-configmap
  namespace: default
data:
   NS_ANALYTICS_CONFIG: |
     distributed_tracing:
       enable: 'false'
       samplingrate: 100
     endpoint:
       server: 'coe-splunk.default.svc.cluster.local'
     timeseries: 
       port: 5563 
       metrics:
         enable: 'false'
         mode: 'avro' 
       auditlogs:
         enable: 'false'
       events: 
         enable: 'false'
     transactions:
       enable: 'true'
       port: 5557 
